<!DOCTYPE html>
{% extends 'base.html' %}
{% load crispy_forms_tags %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
{% block content %}
    <table class="table">
        <thead>
            <tr>
                <td> No. </td>
                <td> Cities  </td>
                <td> City Code  </td>
            </tr>
    </thead>
    <tbody>
          {% for city in object_list %}
           <tr>
                  <td> {{ forloop.counter }} </td>
                  <td>{{ city.name }}</td>
                  <td>{{city.code }}</td>
           </tr>
           {% endfor %}
    </tbody>
{% endblock %}
    </table>
</html>
